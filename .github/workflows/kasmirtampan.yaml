name: Kasmir Tampan CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: setup flutter
              uses: subosito/flutter-action@v2
              with:
                channel: stable

            - run: flutter --version

        

